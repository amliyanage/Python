<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="w-100 d-flex justify-content-center p-5">
<div class="w-25">
    <form id="feedbackForm">
        <div class="form-floating mb-3">
            <input type="text" name="text" class="form-control" id="floatingInput" placeholder="Enter Text">
            <label for="floatingInput">Enter Text</label>
        </div>
        <button class="btn-outline-success btn w-100" type="submit">Submit</button>
    </form>
    <p id="feedbackResult" class="mt-3 fw-medium"></p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="../static/js.js"></script>
</body>
</html>
